language: android
android:
  components:
    # some travis/android magic from https://docs.travis-ci.com/user/languages/android/
    - tools
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-28.0.2

    # The SDK version used to compile your project
    - android-22

    # Additional components
    - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-22
env:
- GRADLE_OPTS="-XX:MaxPermSize=512m"
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_script:
  - export VERSION_TO_BUILD="$TRAVIS_TAG"
  - yes | sdkmanager 'platforms;android-28'
script: make travis
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file:
    - build/outputs/apk/medic/release/medic-gateway-${VERSION_TO_BUILD}-medic-release.apk
    - build/outputs/apk/generic/release/medic-gateway-${VERSION_TO_BUILD}-generic-release.apk
  skip_cleanup: true
  on:
    tags: true
notifications:
  slack:
    rooms:
      - medic:SdzCLsD56UOr5U8ujzOCMDJd#development
    template:
      - "[gateway] <%{build_url}|%{author}'s build> %{result}. Commit: %{commit_message} (<%{compare_url}|compare>)"
    on_success: change
    on_failure: always
